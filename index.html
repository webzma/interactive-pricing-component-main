<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/media-queries.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="header__title">Simple, traffic-based pricing</h2>
        <p class="header__copy">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="grid__container">
            <p class="card__subtitle">100k Pageviews</p>
            <div class="control">
              <input
                type="range"
                id="inputRange"
                class="card__input"
                min="-2"
                max="20"
                value="1"
              />
            </div>
            <div class="card__price-container">
              <p> <span id="num">16</span> <span class="month">/ month</span></p>
            </div>
          </div>
          <div class="card__options">
            <span class="time">Monthy Billing</span>
            <div class="icon-check">
              <div class="ball"></div>
            </div>
            <span class="time">Yearly Billing</span>
            <div class="discount">
              <span>-25%</span>
            </div>
          </div>
          <div class="card__info">
            <ul>
              <li>
                <img src="./images/icon-check.svg" />
                Unlimited websites
              </li>
              <li>
                <img src="./images/icon-check.svg" />
                100% data ownership
              </li>
              <li>
                <img src="./images/icon-check.svg" />
                Email reports
              </li>
            </ul>
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/button.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
